<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood!</title>
</head> 
<body>
    <header>
        <a href="#!"><img src="img/ohmyfood.png" alt=""></a>

    </header>
    <main>

        <div id="localisation">
            <h3><i class="fa-solid fa-location-dot"></i>Paris, Belleville</h3>
        </div>

        <section id="explorer">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>

        <section id="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li><button>Choisissez un restaurant</button></li>
                <li><button>Composez votre menu</button></li>
                <li><button>Dégustez au restaurant</button></li>
            </ol>
        </section>

        <section id="restaurants">
            <h2>Restaurants</h2>
            <a class="card" href="#!">
                <article>
                    <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                    <figcaption>
                       <h3>La note enchantée</h3>
                       <p>Charonne</p> 
                    </figcaption>
                </article>
            </a>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
