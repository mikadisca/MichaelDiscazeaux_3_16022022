    <header>
        <ul>

    <main>

        <div id="localisation">
            <h3><i class="fas fa-map-marker-alt"></i>Paris, Belleville</h3>

            <h2>Réservez le menu qui vous convient</h2>

            <button class="cta-rounded">Explorer nos restaurants</button>

        <section id="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li><button class="cta-fonctionnement"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button></li>
                <li><button class="cta-fonctionnement"><i class="fas fa-list"></i>Composez votre menu</button></li>
                <li><button class="cta-fonctionnement"><i class="fas fa-store"></i>Dégustez au restaurant</button></li>
            </ol>
        </section>

        <section id="restaurants">

            <h2>Restaurants</h2>
